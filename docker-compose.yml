# Avec docker compose moderne, le champ 'version' est optionnel.
# Tu peux le supprimer, ou garder "3.9" si tu préfères.
version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: pa_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: parfum_advisor
      MYSQL_USER: pa_user
      MYSQL_PASSWORD: pa_pass
    # Expose en local uniquement (évite l'ouverture réseau globale)
    ports:
      - "127.0.0.1:3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    command:
      - "--default-authentication-plugin=mysql_native_password"
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin:5
    container_name: pa_pma
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_USER: pa_user
      PMA_PASSWORD: pa_pass
    ports:
      - "8081:80"
    depends_on:
      - db

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pa_backend
    restart: unless-stopped
    volumes:
      - ./backend:/var/www/html
    ports:
      - "8080:80"
    environment:
      APP_ENV: local
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: parfum_advisor
      DB_USERNAME: pa_user
      DB_PASSWORD: pa_pass
    depends_on:
      db:
        condition: service_healthy

  frontend:
    image: node:22-alpine
    container_name: pa_frontend
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./Frontend:/app
    command: >
      sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5174:5173"
    depends_on:
      - backend

volumes:
  db_data:
